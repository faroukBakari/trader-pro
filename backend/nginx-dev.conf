# Auto-generated nginx configuration for multi-process backend
# Generated from deployment configuration
# DO NOT EDIT MANUALLY - regenerate using scripts/gen_nginx_conf.py

worker_processes 1;

events {
    worker_connections 1024;
}

http {
    # Upstream server definitions
    upstream core_backend {
        server 127.0.0.1:8003;
    }

    upstream broker_backend {
        server 127.0.0.1:8001;
    }

    upstream datafeed_backend {
        server 127.0.0.1:8002;
    }

    # Map WebSocket route to upstream server
    map $arg_type $ws_backend {
        "~^orders" broker_backend;
        "~^positions" broker_backend;
        "~^executions" broker_backend;
        "~^equity" broker_backend;
        "~^connection" broker_backend;
        "~^bars" datafeed_backend;
        "~^quotes" datafeed_backend;
        default core_backend;
    }

    # Main server block
    server {
        listen 8000;
        server_name localhost;

        # Access and error logs
        access_log /var/log/nginx/trader-pro-access.log;
        error_log /var/log/nginx/trader-pro-error.log;

        # REST API routing
        # Core endpoints (health, versions, docs)
        location ~ ^/api/v1/(health|version|versions|docs|redoc|openapi.json)$ {
            proxy_pass http://core_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Broker module endpoints
        location /api/v1/broker/ {
            proxy_pass http://broker_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Datafeed module endpoints
        location /api/v1/datafeed/ {
            proxy_pass http://datafeed_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # WebSocket endpoint with query param routing
        location /api/v1/ws {
            proxy_pass http://$ws_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # Root location (redirect to docs)
        location = / {
            return 302 /api/v1/docs;
        }
    }
}
