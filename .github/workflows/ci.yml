name: CI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ main ]

env:
  BACKEND_PORT: 8000
  FRONTEND_PORT: 5173
  VITE_API_URL: http://localhost:8000
  FRONTEND_URL: http://localhost:5173

jobs:
  backend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v3
      with:
        path: backend/.venv
        key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('backend/poetry.lock') }}-v2

    - name: Install backend dependencies
      working-directory: backend
      run: make install-ci

    - name: Generate WebSocket routers
      working-directory: backend
      run: make generate-ws-routers

    - name: Install Git hooks
      run: |
        git config core.hooksPath .githooks
        chmod +x .githooks/*

    - name: Run backend tests with coverage
      working-directory: backend
      run: make test-cov

    - name: Run backend linting
      working-directory: backend
      run: make lint-check

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: backend/coverage.xml
        flags: backend
        name: codecov-backend

  frontend:
    runs-on: ubuntu-latest
    needs: [backend]
    strategy:
      matrix:
        node-version: ["22"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Install backend dependencies (for offline spec generation)
      working-directory: backend
      run: make install-ci

    - name: Generate WebSocket routers
      working-directory: backend
      run: make generate-ws-routers

    - name: Install frontend dependencies
      working-directory: frontend
      run: make install-ci

    - name: Generate frontend client from backend specs (offline)
      working-directory: frontend
      run: make client-generate

    - name: Install Git hooks
      run: |
        git config core.hooksPath .githooks
        chmod +x .githooks/*

    - name: Run frontend linting
      working-directory: frontend
      run: make lint
      env:
        CI: true

    - name: Run frontend type checking
      working-directory: frontend
      run: make type-check
      env:
        CI: true

    - name: Run frontend tests
      working-directory: frontend
      run: make test-run
      env:
        CI: true

    - name: Build frontend
      working-directory: frontend
      run: make build

  integration:
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: github.event_name == 'push' || github.event_name == 'pull_request'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Set up Node.js 22
      uses: actions/setup-node@v4
      with:
        node-version: "22"
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Install backend dependencies
      working-directory: backend
      run: make install-ci

    - name: Generate WebSocket routers
      working-directory: backend
      run: make generate-ws-routers

    - name: Install frontend dependencies
      working-directory: frontend
      run: make install-ci

    - name: Generate frontend client from backend specs (offline)
      working-directory: frontend
      run: make client-generate

    - name: Verify client generation
      working-directory: frontend
      run: |
        if [ ! -f "src/clients/trader-client-generated/index.ts" ]; then
          echo "❌ Client generation failed - no trader-client-generated/index.ts file"
          exit 1
        fi
        if [ ! -f "src/clients/ws-types-generated/index.ts" ]; then
          echo "❌ WebSocket types generation failed - no ws-types-generated/index.ts file"
          exit 1
        fi
        echo "✅ REST client and WebSocket types generated successfully from backend specs"

    - name: Start backend server
      working-directory: backend
      run: make dev-ci
      env:
        CI: true

    - name: Test API endpoints
      working-directory: backend
      run: make health-ci

    - name: Build frontend against live API
      working-directory: frontend
      run: make build
      env:
        VITE_API_URL: http://localhost:8000
